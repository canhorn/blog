---
layout: default
---

<div class="blog list">
    <h1>{{ page.title }}</h1>
    {% for tag in site.tags %}
        {% if tag[0] == page.tag %}
            {% for post in tag[1] %}
            <div>
                <h2>
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </h2>
                <p>{{ post.date | date_to_string }} - {{ post.author }}</p>
                <p>{{ post.excerpt }}</p>
            </div>
            {% endfor %}
        {% endif %}
    {% endfor %}
</div>
