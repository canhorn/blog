---
layout: default
title: Development
---

<h1>Development</h1>

<ul style="list-style-type: none">
{% for category in site.categories %}
    {% if category[0] == "game_development" %}
        {% for post in category[1] %}
            <li>
                <h2>
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </h2>
                <p>{{ post.date | date_to_string }} - {{ post.author }}</p>
            </li>
        {% endfor %}
    {% endif %}
{% endfor %}
</ul>
